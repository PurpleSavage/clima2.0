<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/clima.css">
    <script src="https://kit.fontawesome.com/abde59e14c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="cont_body">
        <div class="cont_card_clima">
            <div class="cont_search">
                <i class="fa-solid fa-location-dot fa-lg icon_location"></i>
                <input type="text" placeholder="Enter your country"  id="country">
                <button class="boton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="card_information">
                <img src="" alt="" class="image">
                <p id="first"></p>
                <span class="sky"></span>
                <div class="cont_wind_humidity">
                    <div class="cont_humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <p class="humidity"></p>
                    </div>
                    <div class="cont_wind">
                        <i class="fa-solid fa-wind"></i>
                        <p class="speedWind"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/design.js"></script>
</body>
</html>
